name: Test PRs on acc

on:
  workflow_call:
    inputs:
      pr_branch:
        description: 'The branch of the PR'
        required: true
        type: string
      base_sha:
        description: 'The base SHA of the PR'
        required: true
        type: string
      fetch_depth:
        description: 'The fetch depth for checkout'
        required: true
        type: number

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.pr_branch }}
          fetch-depth: ${{ inputs.fetch_depth }}
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Copy default env variables
        run: cp .env.example .env
      - name: npm install
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm install
      - name: Changed-files test coverage
        run: npm run test:changedsince ${{ inputs.base_sha }} -- --ci --runInBand --reportTestSuiteErrors=true
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: TypeScript Compile
        run: npm run tsc