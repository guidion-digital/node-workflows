name: Test PRs on acc

on:
  workflow_call:
    inputs:
      pr_branch:
        description: 'The branch of the PR'
        required: true
        type: string
      base_sha:
        description: 'The base SHA of the PR'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.pr_branch }}
      - name: Fetch merge base commits
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          comparison=$(gh api repos/${{ github.repository }}/compare/${{ inputs.base_sha }}...${{ inputs.pr_branch }})
          behind_by=$(echo -E $comparison | jq -r '.behind_by')
          ahead_by=$(echo -E $comparison | jq -r '.ahead_by')
          echo "ahead_by: $ahead_by; behind by: $behind_by"

          if [[ $behind_by -gt 0 ]]; then
            echo "Error: MERGE target branch first. This PR is behind the base branch by $behind_by commits."
            exit 1
          fi

          if [[ $ahead_by -gt 0 ]]; then
            head_depth=$((ahead_by+1))
            echo Fetching head to depth $head_depth
            git -c protocol.version=2 fetch --no-tags --no-recurse-submodules --depth=$head_depth origin ${{ inputs.pr_branch }}
          fi
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Copy default env variables
        run: cp .env.example .env
      - name: npm install
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm install
      - name: Changed-files test coverage
        run: npm run test:changedsince ${{ inputs.base_sha }} -- --ci --runInBand --reportTestSuiteErrors=true
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: TypeScript Compile
        run: npm run tsc
